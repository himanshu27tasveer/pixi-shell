<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixi Shell</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="header">
        <div><i id="menu-bar" class="menu-icon fa-solid fa-bars"></i></div>
        <div>
            <i class="icon fa-solid fa-pencil"></i>
            <i class="icon fa-solid fa-eraser"></i>
            <i class="icon fa-regular fa-note-sticky"></i>
            <i class="icon fa-solid fa-download"></i>
            <i class="icon fa-solid fa-upload"></i>
            <i class="icon fa-solid fa-rotate-left" id="undo"></i>
            <i class="icon fa-solid fa-rotate-right" id="redo"></i>
        </div>
        <div>
            <button id="create-room">Create Room</button>
            <button id="join-room">Join Room</button>
        </div>
    </div>
    <span class="brush-tools" id="brush-toolbox">
        <span class="toolbox-span">
            <label>Size</label>
            <input type="range" value="3" min="3" max="10" name="size" id="brush-size" class="size" />
        </span>
        <span class="toolbox-span">
            <label>Color</label>
            <input type="color" value="#ff0000" name="color" id="brush-color" />
        </span>
    </span>
    <span class="brush-tools" id="eraser-toolbox" style="padding: 10px;">
        <span class="toolbox-span">
            <label>Size</label>
            <input type="range" value="3" min="3" max="20" name="size" id="eraser-size" class="size" />
        </span>
    </span>

    <canvas id="canvas"></canvas>
    <script src="https://cdn.socket.io/4.2.0/socket.io.min.js" integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj" crossorigin="anonymous"></script>
    <script>
        let socket = io.connect("http://localhost:5000");
    </script>
    <script src="drawing.js"></script>
    <script src="toolbar.js"></script>
</body>
</html>
